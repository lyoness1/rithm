{% extends 'base.html' %}
{% block content %}

<div class="content">
    <h3>Random Jokes</h3>
    <button id="reload-jokes">Reload Joke List</button>
    <ul id="joke-list">
        {% for id, joke in jokes.items() %}
        <li>{{ joke.joke }}</li><button class="up-vote" data-id="{{ joke.id }}">Up Vote</button><button class="down-vote" data-id="{{ joke.id }}">Down Vote</button>
        {% endfor %}
    </ul>

</div>

{% endblock %}
